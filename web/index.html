<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              body: ['IBM Plex Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Dynamic accent colors via CSS variables (set by ThemeProvider)
              accent: {
                50: 'var(--color-accent-50)',
                100: 'var(--color-accent-100)',
                200: 'var(--color-accent-200)',
                300: 'var(--color-accent-300)',
                400: 'var(--color-accent-400)',
                500: 'var(--color-accent-500)',
                600: 'var(--color-accent-600)',
                700: 'var(--color-accent-700)',
                800: 'var(--color-accent-800)',
                900: 'var(--color-accent-900)',
                950: 'var(--color-accent-950)',
              },
              // Alias 'sage' to accent for backwards compatibility
              sage: {
                50: 'var(--color-accent-50)',
                100: 'var(--color-accent-100)',
                200: 'var(--color-accent-200)',
                300: 'var(--color-accent-300)',
                400: 'var(--color-accent-400)',
                500: 'var(--color-accent-500)',
                600: 'var(--color-accent-600)',
                700: 'var(--color-accent-700)',
                800: 'var(--color-accent-800)',
                900: 'var(--color-accent-900)',
                950: 'var(--color-accent-950)',
              },
              // Dynamic neutral colors via CSS variables
              neutral: {
                50: 'var(--color-neutral-50)',
                100: 'var(--color-neutral-100)',
                200: 'var(--color-neutral-200)',
                300: 'var(--color-neutral-300)',
                400: 'var(--color-neutral-400)',
                500: 'var(--color-neutral-500)',
                600: 'var(--color-neutral-600)',
                700: 'var(--color-neutral-700)',
                800: 'var(--color-neutral-800)',
                900: 'var(--color-neutral-900)',
                950: 'var(--color-neutral-950)',
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
